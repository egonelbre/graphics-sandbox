<!DOCTYPE>
<html>

<head>
	<meta charset="UTF-8">
	<title>Triangle</title>
	<style>
		html {
			background: #111;
		}

		body {
			display: flex;
		}

		#container {
			position: relative;
			flex: 1;
			background: #111;
		}

		#control {
			position: relative;
			min-width: 250px;
			margin-left: 5px;
			padding-left: 5px;
			border-left: 1px solid #333;
		}
	</style>
</head>

<script type="text/javascript" src="/~reload.js"></script>
<script type="text/javascript">(new Reloader()).onchanges = function () { window.location.reload(); };</script>

<script type="text/javascript" src="../lib/stats.js"></script>
<script type="text/javascript" src="../lib/math.js"></script>
<script type="text/javascript" src="../lib/mathjs.js"></script>

<link rel="stylesheet" href="../lib/dat.gui.0.7.5.css">
<script type="text/javascript" src="../lib/dat.gui.0.7.5.js"></script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script type="text/javascript">
	var plot;
	function onload() {
		"use strict";

		var gui = new dat.GUI({ autoPlace: false, resizable: true });
		document.getElementById('control').appendChild(gui.domElement);

		var Range = { x: 4, y: 4 };
		gui.Range = gui.addFolder("Plot Range");
		gui.Range.open();
		gui.Range.add(Range, "x");
		gui.Range.add(Range, "y");

		var params = {
			scale: 2,
			k: -0.5,
			p: 1
		};
		var A = math.complex(1, 0.2);
		var B = math.complex(1, 0.2);
		var W = math.complex(1, 1);

		gui.Params = gui.addFolder("params");
		gui.Params.open();
		gui.Params.add(params, "k").onChange(replot);
		gui.Params.add(params, "p").onChange(replot);

		gui.A = gui.addFolder("A");
		gui.A.open();
		gui.A.add(A, "re").onChange(replot);
		gui.A.add(A, "im").onChange(replot);

		gui.B = gui.addFolder("B");
		gui.B.open();
		gui.B.add(B, "re").onChange(replot);
		gui.B.add(B, "im").onChange(replot);

		gui.Weight = gui.addFolder("Weight");
		gui.Weight.open();
		gui.Weight.add(W, "re").onChange(replot);
		gui.Weight.add(W, "im").onChange(replot);

		function plotSurface(fn, colorscale, opacity) {
			plot = {
				x: [], y: [], z: [],
				type: "surface",
				colorscale: colorscale || "",
				opacity: opacity || 0.9
			};

			for (var x = -Range.x; x <= Range.x; x += 0.2) plot.x.push(x);
			for (var y = -Range.y; y <= Range.x; y += 0.2) plot.y.push(y);

			plot.z = plot.y.map(y => plot.x.map(x => fn(x, y)));
			return plot;
		}

		var parser = math.parser();
		parser.set("A", A);
		parser.set("B", B);
		parser.set("W", W);
		parser.set("K", params.k);
		parser.set("P", params.p);

		parser.eval("dotk(K, x) = K.re * x.re + K.im * x.im");
		parser.eval("fA(x) = A*exp(i*P*x^2)*exp(K*x^2)");
		parser.eval("fB(x) = B*exp(i*P*x^2)*exp(K*x^2)");
		parser.eval("t(x, y) = dotk(W, fA(x) * fA(y))");
		parser.eval("t2(x, y) = dotk(W, fA(x) * fB(y))");

		var fn = parser.get("t")

		function replot() {
			parser.set("A", A);
			parser.set("B", B);
			parser.set("W", W);
			parser.set("K", params.k);
			parser.set("P", params.p);

			var plot = plotSurface(fn);
			Plotly.restyle('container', 'z', [plot.z]);
		}

		Plotly.newPlot('container', [
			plotSurface(fn)
		], {
				autosize: false,
				width: 800,
				height: 600,
				margin: { l: 0, r: 0, b: 0, t: 0 }
			}, { showSendToCloud: true });
	}
</script>

<body onload="onload()">
	<div id="container"><canvas id="canvas"></canvas></div>
	<div id="control"></div>
</body>

</html>
